<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratch Mobile</title>

    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <iframe
      src="https://turbowarp.org//embed"
      width="100%"
      height="300"
      allowtransparency="true"
      frameborder="0"
      scrolling="no"
      class="projectIframe"
    ></iframe>

    <div class="IdDiv">
      <input placeholder="Project ID" class="projectIdInput" />
      <button class="submitId">Go</button>
    </div>

    <script src="project.js"></script>
  </body>
</html>
